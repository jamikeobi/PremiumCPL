    <!-- Video in homepage -->
     <script>
  document.addEventListener('DOMContentLoaded', () => {
    const video = document.getElementById('bgVideo');

    // Try to play video, retry if it fails (due to browser restrictions or loading issues)
    function playVideo() {
      const playPromise = video.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          // Retry after 500ms if play fails
          setTimeout(playVideo, 500);
        });
      }
    }

    // Wait for video metadata to be loaded before trying to play
    video.addEventListener('loadedmetadata', () => {
      playVideo();
    });

    // Just in case, try to play immediately on DOM load too
    playVideo();
  });
</script>

    <!-- Script for counter in advertises page -->
    <script>
      const counters = document.querySelectorAll(".counter");

      const animateCounters = () => {
        counters.forEach((counter) => {
          const updateCount = () => {
            const target = +counter.getAttribute("data-target");
            const current = +counter.innerText.replace("%", "");

            const increment = Math.ceil(target / 100);

            if (current < target) {
              counter.innerText = `${current + increment}%`;
              setTimeout(updateCount, 20);
            } else {
              counter.innerText = `${target}%`;
            }
          };
          updateCount();
        });
      };

      const section = document.querySelector(".counter-section");

      let triggered = false;
      window.addEventListener("scroll", () => {
        if (!section) return;

        const sectionTop = section.getBoundingClientRect().top;
        const windowHeight = window.innerHeight;

        if (sectionTop < windowHeight && !triggered) {
          animateCounters();
          triggered = true;
        }
      });
    </script>

    <!-- Script for filter in home page -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const tabButtons = document.querySelectorAll(".tab-btn");
        const tabBoxes = document.querySelectorAll(".tab-box");

        tabButtons.forEach((btn) => {
          btn.addEventListener("click", () => {
            // Remove active from all buttons
            tabButtons.forEach((b) => b.classList.remove("active"));
            btn.classList.add("active");

            // Hide all content boxes
            tabBoxes.forEach((box) => box.classList.remove("active"));

            // Show the target box
            const target = btn.getAttribute("data-target");
            const targetBox = document.querySelector(target);
            if (targetBox) {
              targetBox.classList.add("active");
            }
          });
        });
      });
    </script>

    <script>
  // Scroll animation using IntersectionObserver
  document.addEventListener("DOMContentLoaded", function () {
    const cards = document.querySelectorAll(".service-card");

    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("reveal");
            observer.unobserve(entry.target); // animate only once
          }
        });
      },
      { threshold: 0.2 }
    );

    cards.forEach(card => observer.observe(card));
  });
</script>



    <!-- Script to toggle sidebar -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          const menuToggle = document.getElementById("menu-toggle");
          const mobileSidebar = document.getElementById("mobile-sidebar");
          const closeSidebar = document.getElementById("close-mobile-sidebar");
          const sidebarOverlay = document.getElementById("sidebar-overlay");

          if (menuToggle && mobileSidebar && closeSidebar && sidebarOverlay) {
            menuToggle.addEventListener("click", () => {
              mobileSidebar.classList.add("active");
              sidebarOverlay.style.display = "block";
            });

            function hideSidebar() {
              mobileSidebar.classList.remove("active");
              sidebarOverlay.style.display = "none";
            }

            closeSidebar.addEventListener("click", hideSidebar);
            sidebarOverlay.addEventListener("click", hideSidebar);
          }
        }, 500); // delay for Angular rendering
      });
    </script>
